<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contator</title>
</head>
<body>
     <h1>Olá Mundo!!!</h1>

     <p>Projeto JavaScript Contador desabilita botão</p>
     <p>Botão "-" desabilita antes de ficar menor que zero</p>
     <p>Botão "+" desabilita antes de ficar maior que dez</p>

     <div id="counter">
         <button name="subtrair" id="subtrair" onclick="decrement()">-</button>
         <span id="currentNumber">0</span>
         <button name="adicionar" id="adicionar" onclick="increment()">+</button>
     </div>


     <p>Projeto JavaScript Contador muda cor do numero</p>
     <p>Número ficará vermelho quando negativo e azul quando positivo</p>
     
     <div id="counter2">
         <button name="subtrair2" id="subtrair2" onclick="decrement2()">-</button>
         <span id="currentNumber2">0</span>
         <button name="adicionar2" id="adicionar2" onclick="increment2()">+</button>
     </div>
</body>
<script src="assets/js/scripts.js"></script>
</html>
